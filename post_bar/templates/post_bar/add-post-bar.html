{% extends 'post_bar/base.html' %}
{% block title %}{% endblock %}
{% block style %}{% endblock %}
{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
        <form action="{% url 'create_post_bar' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_cover">上传贴吧封面图</label>
                <input type="file" id="id_cover" name="cover">
                <p class="help-block">jpg,png....</p>
              </div>
            <div class="form-group">
                <label for="id_bar_name">贴吧名称</label>
                <input type="text" id="id_bar_name" name="bar_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_description">贴吧描述</label>
                <textarea name="description" id="id_description" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">确认创建</button>
        </form>
    </div>
{% endblock %}
