<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'post_bar/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'post_bar/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">个人中心</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'logout' %}">退出</a></li>
                </ul>
            </li>
        {% else %}
            <p class="navbar-text navbar-right"><a href="{% url 'sign-in' %}" class="navbar-link">登陆</a></p>
        {% endif %}
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'post_bar/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'post_bar/js/bootstrap.min.js' %}"></script>
<script src="{% static 'post_bar/js/script.js' %}"></script>
</body>
</html>
