<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'post_bar/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'post_bar/css/style.css' %}">
    <style type="text/css">{% block style %}{% endblock %}</style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">贴吧</a>
        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li><a id="id_notification" class="navbar-link" tabindex="0" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="没有未读消息">消息<span class="badge"></span></a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{{ user.get_absolute_url }}">个人中心</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'logout' %}">退出</a></li>
                </ul>
            </li>
        {% else %}
            <p class="navbar-text navbar-right">
                <a href="{% url 'sign-in' %}" class="navbar-link">登陆</a>
                /
                <a href="{% url 'sign-up' %}" class="navbar-link">注册</a>
            </p>
        {% endif %}
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'post_bar/js/jquery.min.js' %}"></script>
<script src="{% static 'post_bar/js/bootstrap.min.js' %}"></script>
<script src="{% static 'post_bar/js/script.js' %}"></script>
</body>
</html>
